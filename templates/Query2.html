<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<!--===============================================================================================-->
	<title>Weekend activities at Galway</title>
	
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>

	<div class="container-contact100">
	
		<div class="wrap-contact100">
			<img src="../static/images/galway_logo.png" alt="Galway Tourism">
			<form class="contact100-form validate-form" action="/q2" method="post">
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100"  style="font-weight: bold;font-size:20px">Questions:</span>
                <div align="left">
                    <h3>Select from the list of Playground</h3>
                </br>

                </div>

					<div align="center">
                        <select id="query2" name="query2">
                            {% for results in summary %}
                                    <option value="{{ results }}">{{ results }}</option>
                            {%  endfor %}
                        </select>
                <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" onclick = 'this.form.submit();' value='Submit'>
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
                    </div>
                </div>
            </form>
			</form>
<span style="font-size: 59%; "> <i><h4 align="left"></h4></i> </span>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>

	<script src="../static/vendor/daterangepicker/daterangepicker.js"></script>
